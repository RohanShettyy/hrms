<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">H</button>
        <div class="logo-text" *ngIf="collapsed">HRMS</div>
        <!-- <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav">
            <i class='bx bx-x'></i>
        </button> -->
    </div>
    <ul class="sidenav-nav">

        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" routerLink="#">
                <i class="sidenav-link-icon" class="bx bx-grid-alt"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">Dashboard</span>
            </a>

        </li>
        
        <li class="sidenav-nav-item">
            
            <a class="sidenav-nav-link" (click)="toggleDropdown('categories')">
                <i class="sidenav-link-icon" class='bx bx-collection'></i>
                <span class="sidenav-link-text" *ngIf="collapsed">Categories</span>
                <div class="arrow" *ngIf="collapsed"><i class='bx bxs-chevron-down arrow'></i></div>
            </a>
            

            <div class="sub-menu" *ngIf="collapsed">
                <ul *ngIf="activeDropdown === 'categories'">
                    <li><a class="sidenav-nav-dropdown" routerLink="home">Category 1</a></li>
                    <li><a class="sidenav-nav-dropdown" routerLink="home">Category 2</a></li>
                    <li><a class="sidenav-nav-dropdown" routerLink="home">Category 3</a></li>

                </ul>
            </div>
           
        </li>

        <li class="sidenav-nav-item">
            
            <a class="sidenav-nav-link" (click)="toggleDropdown('docs')">
                <i class="sidenav-link-icon" class='bx bxs-book'></i>
                <span class="sidenav-link-text" *ngIf="collapsed">Docs</span>
                <div class="arrow" *ngIf="collapsed"><i class='bx bxs-chevron-down arrow'></i></div>
            </a>

            <div class="sub-menu" *ngIf="collapsed">
                <ul *ngIf="activeDropdown === 'docs'">
                    <li><a class="sidenav-nav-dropdown" routerLink="home">Docs 1</a></li>
                    <li><a class="sidenav-nav-dropdown" routerLink="home">Docs 2</a></li>
                    <li><a class="sidenav-nav-dropdown" routerLink="home">Docs 3</a></li>

                </ul>
            </div>
            
        </li>

        <li class="sidenav-nav-item">
            
            <a class="sidenav-nav-link" (click)="toggleDropdown('analytics')">
                <i class="sidenav-link-icon" class='bx bx-pie-chart-alt-2'></i>
                <span class="sidenav-link-text" *ngIf="collapsed">Analytics</span>
                <div class="arrow" *ngIf="collapsed"><i class='bx bxs-chevron-down arrow'></i></div>
            </a>

            <div class="sub-menu" *ngIf="collapsed">
                <ul *ngIf="activeDropdown === 'analytics'">
                    <li><a class="sidenav-nav-dropdown" routerLink="home">Analytics 1</a></li>
                    <li><a class="sidenav-nav-dropdown" routerLink="home">Analytics 2</a></li>
                    <li><a class="sidenav-nav-dropdown" routerLink="home">Analytics 3</a></li>

                </ul>
            </div>
            
        </li>

        
        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" routerLink="#">
                <i class="sidenav-link-icon" class='bx bx-info-circle'></i>
                <span class="sidenav-link-text" *ngIf="collapsed">About us</span>
            </a>

        </li>

        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" routerLink="signin">
                <i class="sidenav-link-icon" class='bx bx-log-out'></i>
                <span class="sidenav-link-text" *ngIf="collapsed">Logout</span>
            </a>

        </li>
    </ul>
</div>
