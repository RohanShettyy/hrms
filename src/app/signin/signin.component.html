<div class="background-image" style="background-image: url(assets/images/backimage.svg );">
    <div class="overlay">
        <div class="card container col-md-6">
            <div class="col">
                <div class="row">
                    <form [formGroup]="myForm" (ngSubmit)="submitForm()" #signInForm="ngForm">
                        <div class="signin">
                            <h4>Sign In</h4>
                        </div>
                        <div class="form">

                            <div class="email col-md-6 container">
                                <input type="text" class="form-control" id="inputName" placeholder="Enter email address"
                                    formControlName="email">
                                <div class="require">
                                    <div
                                        *ngIf="myForm.get('email')?.invalid && (myForm.get('email')?.touched || submitted)">
                                        <div *ngIf="myForm.get('email')?.hasError('required')">
                                            Email is required.
                                        </div>
                                        <div *ngIf="myForm.get('email')?.hasError('email')">
                                            Please enter a valid email address.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="password col-md-6 container">
                                <input type="password" class="form-control" id="inputName" placeholder="Enter password"
                                    formControlName="password">
                                <div class="require">
                                    <div
                                        *ngIf="myForm.get('password')?.invalid && (myForm.get('password')?.touched || submitted)">
                                        <div *ngIf="myForm.get('password')?.hasError('required')">
                                            Password is required.
                                        </div>
                                        <div *ngIf="myForm.get('password')?.hasError('minlength')">
                                            Invalid Password.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="butt col-md-6 container">
                                <button type="submit" class="btn btn-primary col-md-12 " routerLink="/profile" [disabled]="!signInForm.valid">Next</button>
                            </div>
                            <div class="forgot">
                                <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover link-primary"
                                    href="#">Forgot Password?</a>
                            </div>
                            <div class="signup">
                                Don't have an account? <a
                                    class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover link-primary"
                                    routerLink="/signup"> Signup</a>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
